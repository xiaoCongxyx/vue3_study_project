<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app"></div>
    <script src="../渲染器实现/renderer.js"></script>
    <script src="../响应式系统/reactive.js"></script>
    <script src="index.js"></script>

    <script>
        let App = {
            data: reactive({
                counter: 100
            }),
            render() {
                return h("div", null, [
                    h("h2", null, `当前计数: ${this.data.counter}`),
                    h("button", {
                        onClick: () => {
                            this.data.counter++
                            console.log(this.data.counter);
                        }
                    }, "+1")
                ])
            }
        }

        const app = createApp(App)
        app.mount("#app")

    </script>
</body>
</html>
